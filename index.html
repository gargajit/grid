<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid</title>
    <style>
        .grid-container {
            display: grid;
            flex-direction: column;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 100px 200px 300px;
            gap: 30px;
        }

        .first {
            grid-column: span 2;
        }

        .card {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="first card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
